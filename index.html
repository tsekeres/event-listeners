<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  
  <div class="container mt-3 text-center">
    <div id="instructor-buttons">
      <button type="button" class="btn btn-primary" id="All">All</button>
      <button type="button" class="btn btn-secondary" id="Doc">Dr. T</button>
      <button type="button" class="btn btn-success" id="Aja">Aja</button>
      <button type="button" class="btn btn-danger" id="Trinity">Trinity</button>
    </div>
    <div id="pies"></div>
    <hr>
    <div class="pie-form">
      <form>
    
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="ingredients" class="form-label">Ingredients</label>
          <input type="text" class="form-control" id="ingredients" required>
        </div>
        <div class="mb-3">
          <label for="bakeTemp" class="form-label">Bake Temp</label>
          <input type="number" class="form-control" id="bakeTemp" required>
        </div>
        <div class="mb-3">
          <label for="drinkPairing" class="form-label">Drink Pairing</label>
          <input type="text" class="form-control" id="drinkPairing" required>
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="imageUrl" required>
        </div>
        <div class="mb-3">
          <label for="instructor" class="form-label">Instructor</label>
          <input type="select" class="form-control" id="instructor" required>
        </div>
        <div class="mb-3">
          <label for="iceCream" class="form-label">Ice Cream</label>
          <input type="text" class="form-control" id="iceCream" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div> 
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
